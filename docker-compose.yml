version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fitness
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://user:pass@db:5432/fitness
    depends_on:
      - db
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    depends_on:
      - api
    ports:
      - "5173:80"